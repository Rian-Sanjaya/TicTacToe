<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Tic Tac Toe</title>
	<link rel='stylesheet' type='text/css' href='css/main.css'>
</head>
<body onload='initialize()'>
	<div class='wrapper'>
		<div class='outer-box'>
			<div class='inner-box'>
				<h3>Tic Tac Toe</h3>
				<div class='board'>
					<div class='rows row0'>
						<div class='cells cell0' id='cell0' onclick='cellClicked(this.id)'></div
						><div class='cells cell1' id='cell1' onclick='cellClicked(this.id)'></div
						><div class='cells cell2' id='cell2' onclick='cellClicked(this.id)'></div>
					</div>
					<div class='rows row1'>
						<div class='cells cell3' id='cell3' onclick='cellClicked(this.id)'></div
						><div class='cells cell4' id='cell4' onclick='cellClicked(this.id)'></div
						><div class='cells cell5' id='cell5' onclick='cellClicked(this.id)'></div>
					</div>
					<div class='rows row2'>
						<div class='cells cell6' id='cell6' onclick='cellClicked(this.id)'></div
						><div class='cells cell7' id='cell7' onclick='cellClicked(this.id)'></div
						><div class='cells cell8' id='cell8' onclick='cellClicked(this.id)'></div>
					</div>
				</div>
				<div id='restart' title='Start new game' onclick='restartGame(true)'><span>Restart</span></div>
				<div class='score-display'>
					<div class='computer'><span class='comp-title'>Computer</span><br><span id='compScore'>0</span></div
					><div class='tie'><span class='tie-title'>Draw</span><br><span id='tieScore'>0</span></div
					><div class='player'><span class='player-title'>Player</span><br><span id='playerScore'>0</span></div>
				</div>
				<!-- The modal dialog for announcing the winner -->
			    <div id="winAnnounce" class="modal">
					<!-- Modal content -->
					<div class="modalContent">
						<span class="close" onclick="closeModal('winAnnounce')">&times;</span>
						<p id="winText"></p>
					</div>
			    </div>
			    <!-- The dialog for getting feedback from the user -->
			    <div id="userFeedback" class="modal">
					<!-- Modal content -->
					<div class="modalContent">
						<p id="questionText"></p>
						<p><button id="yesBtn">Yes</button>&nbsp;<button id="noBtn">No</button></p>
					</div>
			    </div>
				<!-- Options dialog -->
				<div id='optionDlg' class='modal'>
					<div class='modalContent'>
						<hs>How would you like to play ?</hs>
						<h3>Difficulty:</h3>
						<label><input type='radio' name='difficulty' id='r0' value='0'>Easy&nbsp;</label>
						<label><input type='radio' name='difficulty' id='r1' value='1'>Hard</label>
						<h3>Play as:</h3>
						<label><input type='radio' name='player' id='rx' value='x' checked>X (go first)&nbsp;</label>
						<label><input type='radio' name='player' id='ro' value='o'>O</label>
						<p><button id='okBtn' onclick='getOptions()'>Play</button></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type='text/javascript' src='js/tictactoe.js'></script>
</body>
</html>
